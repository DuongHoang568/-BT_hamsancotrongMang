<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa</title>
</head>
<body>
    <script>
       let str = prompt("nhập chuỗi:");
         let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
         let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];
         for (let x = 0; x < str.length; x++){
          if (UPPER.includes(str[x])){
            result.push(str[x].toLowerCase());
             }else if (LOWER.includes(str[x])){
             result.push(str[x].toUpperCase());
            }else {
               result.push(str[x]);
          }
        }
        document.write(result.join(''));
    </script>
</body>
</html>
