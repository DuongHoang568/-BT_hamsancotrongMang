<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau</title>
</head>
<body>
<p id="result"></p>
    <script>
        //Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau
        mycolor = ["red","green","while","black"];
        document.write(mycolor.toString() + "<br>");
        document.write(mycolor.join() + "<br>");
        document.write(mycolor.join('+') + "<br>");
        document.write(mycolor.join('-') + "<br>");
        document.write(mycolor.sort()+ "<br>");
        document.write(mycolor.reverse() + "<br>");

    </script>
</body>
</html>
